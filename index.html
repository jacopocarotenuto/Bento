<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HomePage</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="webcal:"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="http://192.168.1.179:8123/lovelace/default_view"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="home"></i>
                </a>
                <a
                    href="https://columns.app"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="trello"></i>
                </a>
                <a
                    target="blank"
                    href="http://192.168.1.179:8080/dashboard.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="user"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target=""
                    href="spotify:playlist:37i9dQZF1DWSlw12ofHcMM"
                    class="qlist__link"
                    >Swagger</a
                >
                <a
                    target=""
                    href="spotify:playlist:3IxxXtpYVFMSVKfXR54BNt"
                    class="qlist__link"
                    >Strange Happy Combat Music</a
                >
                <a
                    target=""
                    href="spotify:playlist:37i9dQZF1DX3bH0P2uDnWA"
                    class="qlist__link"
                    >Electro Swing</a
                >
                <a
                    target=""
                    href="spotify:playlist:4tg8F5RSgfze7JT1rDypsJ"
                    class="qlist__link"
                    >Rock Coding</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="book-open"></i>
                <a
                    href="https://www.math.unipd.it/~maraston/Analisi3/"
                    target="blank"
                    class="qlist__link"
                    >Analisi III</a
                >
                <a
                    href="https://elearning.unipd.it/dfa/course/view.php?id=830"
                    target="blank"
                    class="qlist__link"
                    >Sperimentazioni II</a
                >
                <a
                    href="https://elearning.unipd.it/dfa/course/view.php?id=808"
                    target="blank"
                    class="qlist__link"
                    >Fisica II</a
                >
                <a
                    href="https://elearning.unipd.it/dfa/my/"
                    target="blank"
                    class="qlist__link"
                    >Dashboard Moodle</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
